<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>King_BowserxD</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 100%; /* Ensure html and body take full height */
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif; /* Using Inter font */
            overflow: hidden;
            /* New background properties */
            background: url('background.png') no-repeat center center fixed;
            background-size: cover;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
        }

        .main-card {
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .name-title {
            font-size: 2.5em;
            font-weight: bold;
            color: #333;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 0 auto 20px;
            border: 4px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .profile-image:hover {
            transform: scale(1.05);
        }

        .subtitle {
            font-size: 1.5em;
            color: #444;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .biography {
            font-size: 1.1em;
            color: #555;
            line-height: 1.6;
            margin-bottom: 30px;
            text-align: justify;
        }

        .social-links {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-top: 30px;
        }

        /* Adjusted .social-box to be a link */
        .social-box.discord-link,
        .social-box.github-link {
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            flex: 1;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-decoration: none; /* Remove underline for links */
            color: inherit; /* Inherit color to avoid default link color */
        }

        .social-box.discord-link:hover,
        .social-box.github-link:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .social-icon {
            width: 30px;
            height: 30px;
            flex-shrink: 0;
        }

        .social-text {
            color: #333;
            font-weight: 500;
            /* Removed text-decoration from here as it's now on the parent link */
            font-size: 0.9em;
        }

        .social-text:hover {
            color: #555;
        }

        .discord-icon {
            background: #5865F2;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 18px;
        }

        .github-icon {
            background: #333;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 16px;
        }

        @media (max-width: 768px) {
            .main-card {
                padding: 30px 20px;
                margin: 10px;
            }
            
            .name-title {
                font-size: 2em;
            }
            
            .social-links {
                flex-direction: column;
                gap: 15px;
            }
            
            .social-box.discord-link,
            .social-box.github-link {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-card">
            <h1 class="name-title">King_BowserxD</h1>
            
            <img src="pfp.png" alt="Profile Picture" class="profile-image">
            
            <h2 class="subtitle">Chilling and Friendly Guy</h2>
            
            <p class="biography">
                King_BowserxD is friendly and chilling guy who loves to talk with best people ever I met on Discord. I do gaming such as Fortnite or Venge and many other different games.
            </p>
            
            <div class="social-links">
                <a href="discord://discordapp.com/users/1096806519066079395" class="social-box discord-link" target="_blank" rel="noopener noreferrer">
                    <div class="social-icon discord-icon">D</div>
                    <span class="social-text">.kingbowserxd</span>
                </a>
                
                <a href="https://github.com/King-BowserxD" class="social-box github-link" target="_blank" rel="noopener noreferrer">
                    <div class="social-icon github-icon">G</div>
                    <span class="social-text">King-BowserxD</span>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
